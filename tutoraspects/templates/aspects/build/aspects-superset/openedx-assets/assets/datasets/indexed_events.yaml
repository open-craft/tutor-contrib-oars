schema: event_sink
sql: "with events as (\n  SELECT \n    event_id,\n    CAST(emission_time, 'DateTime')\
  \ AS emission_time,\n    actor_id,\n    object_id,\n    splitByString('/', course_id)[-1]\
  \ AS course_key,\n    org,\n    verb_id\n  FROM xapi.xapi_events_all_parsed\n)\n\
  \nSELECT\n  courses.course_name as course_name,\n  courses.course_run as course_run,\n\
  \  event_id,\n  actor_id,\n  object_id,\n  events.course_key,\n  events.org,\n \
  \ events.verb_id,\n  emission_time\nFROM events\nJOIN\n   event_sink.course_names\
  \ courses\nON \n  (events.course_key = courses.course_key)"
