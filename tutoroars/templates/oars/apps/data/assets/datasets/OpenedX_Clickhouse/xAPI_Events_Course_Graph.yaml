cache_timeout: null
schema: coursegraph
sql: select cg.display_name, splitByChar('/', xapi_events.course_id)[-1] as course_key,
  if(event.object.id like '%/xblock/%', splitByChar('/', event.object.id)[5], '')
  as block_key, event.result.success as success, event.object.definition.extensions.'http://id.tincanapi.com/extension/attempt-id'
  as attempts from xapi.xapi_events_all_parsed as xapi_events, coursegraph.coursegraph_nodes
  as cg where cg.location = block_key
